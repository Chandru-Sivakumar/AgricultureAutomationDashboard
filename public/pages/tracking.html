<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking - Smart Irrigation System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #607D8B;
            --success-color: #4CAF50;
            --warning-color: #FFC107;
            --danger-color: #F44336;
            --text-primary: #263238;
            --text-secondary: #607D8B;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F5F5F5;
            --sidebar-width: 250px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: var(--sidebar-width);
            background-color: var(--bg-primary);
            padding: 1rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .logo span {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .nav-section {
            margin-bottom: 2rem;
        }

        .nav-section h3 {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            padding: 0 1rem;
        }

        .nav-items {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-item a {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .nav-item a:hover {
            background-color: var(--bg-secondary);
        }

        .nav-item.active a {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-item i {
            margin-right: 0.75rem;
            font-size: 1.25rem;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            padding: 24px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .chart-container {
            height: 300px;
            position: relative;
        }

        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-leaf"></i>
            <span>Smart Irrigation</span>
        </div>
        <div class="nav-section">
            <h3>Dashboards</h3>
            <ul class="nav-items">
                <li class="nav-item">
                    <a href="/index.html">
                        <i class="fas fa-home"></i>
                        <span>Overview</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="/pages/tracking.html">
                        <i class="fas fa-chart-line"></i>
                        <span>Tracking</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/pages/irrigation.html">
                        <i class="fas fa-tint"></i>
                        <span>Irrigation</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/pages/fault.html">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>Fault</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="nav-section">
            <h3>Management</h3>
            <ul class="nav-items">
                <li class="nav-item">
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <i class="fas fa-question-circle"></i>
                        <span>Help</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <div class="grid-container">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Temperature Trend</h2>
    </div>
    <div class="chart-container">
        <canvas id="temperatureChart"></canvas>
    </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Humidity Trend</h2>
                </div>
                <div class="chart-container">
                    <canvas id="humidityChart"></canvas>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Soil Moisture Trend</h2>
                </div>
                <div class="chart-container">
                    <canvas id="moistureChart"></canvas>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Water Level Trend</h2>
                </div>
    <div class="chart-container">
        <canvas id="waterLevelChart"></canvas>
                </div>
            </div>
    </div>
</div>

<script>
        const socket = io();
        const maxDataPoints = 20;

        // Chart configuration
        const chartConfig = {
            type: 'line',
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'second'
                        },
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Value'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                },
                animation: {
                    duration: 0
                }
            }
        };

        // Initialize charts
        const charts = {
            temperature: new Chart(document.getElementById('temperatureChart'), {
                ...chartConfig,
                data: {
                    datasets: [{
                        label: 'Temperature',
                        data: [],
                        borderColor: '#F44336',
                        tension: 0.4
                    }]
                }
            }),
            humidity: new Chart(document.getElementById('humidityChart'), {
                ...chartConfig,
                data: {
                    datasets: [{
                        label: 'Humidity',
                        data: [],
                        borderColor: '#2196F3',
                        tension: 0.4
                    }]
                }
            }),
            moisture: new Chart(document.getElementById('moistureChart'), {
                ...chartConfig,
                data: {
                    datasets: [{
                        label: 'Soil Moisture',
                        data: [],
                        borderColor: '#4CAF50',
                        tension: 0.4
                    }]
                }
            }),
            waterLevel: new Chart(document.getElementById('waterLevelChart'), {
                ...chartConfig,
                data: {
                    datasets: [{
                        label: 'Water Level',
                        data: [],
                        borderColor: '#9C27B0',
                        tension: 0.4
                    }]
                }
            })
        };

        // Update charts with new sensor data
        socket.on('sensorData', (data) => {
            const timestamp = new Date();
            
            // Update each chart with new data
            Object.entries(data).forEach(([sensor, value]) => {
                if (charts[sensor]) {
                    const chart = charts[sensor];
                    chart.data.datasets[0].data.push({
                        x: timestamp,
                        y: value
                    });

                    // Remove old data points if exceeding maxDataPoints
                    if (chart.data.datasets[0].data.length > maxDataPoints) {
            chart.data.datasets[0].data.shift();
        }

                    chart.update('none');
                }
            });
        });

        // Initial data request
        socket.emit('requestInitialData');
</script> 
</body>
</html>
