    <div class="main-container">
        <div class="top-bar">
            <div class="search-bar">

            </div>

                </div>

        </div>

        <div class="grid-container">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-seedling"></i>
                        Crop Recommendation System
                    </div>
                </div>
    <div class="feature-input">
                    <div class="form-group">
            <label for="N">Nitrogen (N)</label>
            <input type="number" id="N" name="N" placeholder="0-140" min="0" max="140">
        </div>
                    <div class="form-group">
            <label for="P">Phosphorus (P)</label>
            <input type="number" id="P" name="P" placeholder="5-145" min="5" max="145">
        </div>
                    <div class="form-group">
            <label for="K">Potassium (K)</label>
            <input type="number" id="K" name="K" placeholder="5-205" min="5" max="205">
        </div>
                    <div class="form-group">
            <label for="temperature">Temperature (Â°C)</label>
            <input type="number" id="temperature" name="temperature" placeholder="8-43" min="8" max="43">
        </div>
                    <div class="form-group">
            <label for="humidity">Humidity (%)</label>
            <input type="number" id="humidity" name="humidity" placeholder="14-100" min="14" max="100">
        </div>
                    <div class="form-group">
            <label for="ph">pH Level</label>
            <input type="number" id="ph" name="ph" placeholder="3.5-9.9" step="0.1" min="3.5" max="9.9">
        </div>
                    <div class="form-group">
            <label for="rainfall">Rainfall (mm)</label>
            <input type="number" id="rainfall" name="rainfall" placeholder="20-300" min="20" max="300">
                    </div>
                    <div class="mt-4">
                        <button id="predictCropBtn" class="btn btn-primary" onclick="predictCrop()">
                            <i class="fas fa-search"></i>
                            Get Crop Recommendations
                        </button>
                        <button class="btn btn-secondary ms-2" onclick="fillRandomValues()">
                            <i class="fas fa-random"></i>
                            Fill Random Values
                        </button>
                    </div>
                </div>
            </div>

            <div class="card" id="cropResult" style="display: none;">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-leaf"></i>
                        Recommendation Results
                    </div>
                </div>
                <div id="mainPrediction" class="text-center mb-4"></div>
                <div id="topRecommendations"></div>
            </div>
        </div>
    </div>

    <div class="mobile-menu">
        <i class="fas fa-bars"></i>
</div>

<script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        });

        // Mobile menu functionality
        const mobileMenu = document.querySelector('.mobile-menu');
        const sidebar = document.querySelector('.sidebar');
        
        mobileMenu.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });

    function fillRandomValues() {
        const ranges = {
            'N': { min: 0, max: 140 },
            'P': { min: 5, max: 145 },
            'K': { min: 5, max: 205 },
            'temperature': { min: 8, max: 43 },
            'humidity': { min: 14, max: 100 },
            'ph': { min: 3.5, max: 9.9, step: 0.1 },
            'rainfall': { min: 20, max: 300 }
        };

        Object.entries(ranges).forEach(([name, range]) => {
            const input = document.querySelector(`input[name="${name}"]`);
            if (input) {
                let value;
                if (name === 'ph') {
                    value = (Math.random() * (range.max - range.min) + range.min).toFixed(1);
                } else {
                    value = Math.floor(Math.random() * (range.max - range.min + 1) + range.min);
                }
                input.value = value;
            }
        });
    }

    function validateInput(input) {
        const value = parseFloat(input.value);
        const min = parseFloat(input.min);
        const max = parseFloat(input.max);
        
        if (isNaN(value) || value < min || value > max) {
            input.classList.add('error');
            return false;
        }
        input.classList.remove('error');
        return true;
    }

    async function predictCrop() {
        const inputs = document.querySelectorAll('.feature-input input');
        let isValid = true;
        const data = {};

        inputs.forEach(input => {
            if (!validateInput(input)) {
                isValid = false;
            }
            data[input.name] = parseFloat(input.value);
        });

            const cropResult = document.getElementById('cropResult');
            const mainPrediction = document.getElementById('mainPrediction');
            const topRecommendations = document.getElementById('topRecommendations');

        if (!isValid) {
                cropResult.style.display = 'block';
                mainPrediction.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i>
                        Please check your input values
                    </div>
                `;
            topRecommendations.innerHTML = '';
            return;
        }

        try {
            const predictCropBtn = document.getElementById('predictCropBtn');
                const originalBtnText = predictCropBtn.innerHTML;
            predictCropBtn.disabled = true;
                predictCropBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Analyzing...';
            
            const response = await fetch('/predict-crop', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            
            if (result.error) {
                throw new Error(result.error);
            }

                cropResult.style.display = 'block';
            
            mainPrediction.innerHTML = `
                    <div class="alert alert-success">
                        <h3 class="mb-2">Best Crop: ${result.predicted_crop}</h3>
                        <p class="mb-0">Confidence: ${(result.confidence * 100).toFixed(1)}%</p>
                    </div>
            `;

            topRecommendations.innerHTML = `
                    <h4 class="text-secondary mb-3">Alternative Options:</h4>
                    <div class="list-group">
                ${result.top_3_recommendations.map((rec, index) => `
                            <div class="list-group-item d-flex justify-content-between align-items-center">
                        <span>${index + 1}. ${rec.crop}</span>
                                <span class="badge bg-primary rounded-pill">${(rec.probability * 100).toFixed(1)}%</span>
                            </div>
                        `).join('')}
                    </div>
            `;

        } catch (error) {
                cropResult.style.display = 'block';
                mainPrediction.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i>
                        Error: ${error.message}
                    </div>
                `;
            topRecommendations.innerHTML = '';
        } finally {
            const predictCropBtn = document.getElementById('predictCropBtn');
            predictCropBtn.disabled = false;
                predictCropBtn.innerHTML = `
                    <i class="fas fa-search"></i>
                    Get Crop Recommendations
                `;
            }
    }

    // Fill random values when the page loads
    document.addEventListener('DOMContentLoaded', fillRandomValues);
</script>

        }

            box-shadow: 0 0 0 2px rgba(244, 67, 54, 0.1);

    </style>
</body>
